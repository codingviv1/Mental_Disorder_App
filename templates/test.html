<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Mental Health Assessment System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <button class="hamburger" id="hamburgerBtn" aria-label="Open navigation">
        <span></span>
        <span></span>
        <span></span>
    </button>
    <nav class="side-nav" id="sideNav">
        <span class="close-btn" id="closeNav">&times;</span>
        <a href="/home">Home</a>
        <a href="/about">About</a>
        <a href="/test">Test</a>
        <a href="/contact">Contact Us</a>
    </nav>
    <!-- Main content copied from index.html (form, etc.) -->
    {% include 'index.html' %}
    <script>
        const hamburgerBtn = document.getElementById('hamburgerBtn');
        const sideNav = document.getElementById('sideNav');
        const closeNav = document.getElementById('closeNav');
        hamburgerBtn.onclick = () => sideNav.classList.add('open');
        closeNav.onclick = () => sideNav.classList.remove('open');
        window.onclick = function(event) {
            if (event.target === sideNav) {
                sideNav.classList.remove('open');
            }
        };
    </script>
</body>
</html>
