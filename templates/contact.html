<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Mental Health Assessment System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <style>
        .contact-container {
            max-width: 500px;
            margin: 60px auto 0 auto;
            background: var(--section-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 2.5rem 2rem;
        }
        .contact-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1.2rem;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <button class="hamburger" id="hamburgerBtn" aria-label="Open navigation">
        <span></span>
        <span></span>
        <span></span>
    </button>
    <nav class="side-nav" id="sideNav">
        <span class="close-btn" id="closeNav">&times;</span>
        <a href="/home">Home</a>
        <a href="/about">About</a>
        <a href="/test">Test</a>
        <a href="/contact">Contact Us</a>
    </nav>
    <div class="contact-container">
        <div class="contact-title"><i class="fas fa-envelope me-2"></i>Contact Us</div>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>
    <script>
        const hamburgerBtn = document.getElementById('hamburgerBtn');
        const sideNav = document.getElementById('sideNav');
        const closeNav = document.getElementById('closeNav');
        hamburgerBtn.onclick = () => sideNav.classList.add('open');
        closeNav.onclick = () => sideNav.classList.remove('open');
        window.onclick = function(event) {
            if (event.target === sideNav) {
                sideNav.classList.remove('open');
            }
        };
    </script>
</body>
</html>
