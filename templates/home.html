<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Assessment System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <style>
        .home-center {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }
        .app-title {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 1rem;
            text-shadow: 0 4px 16px rgba(0,0,0,0.2);
        }
        .app-desc {
            font-size: 1.3rem;
            font-weight: 400;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .hamburger {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 1100;
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: var(--box-shadow);
        }
        .hamburger span {
            display: block;
            width: 24px;
            height: 3px;
            margin: 4px 0;
            background: white;
            border-radius: 2px;
            transition: 0.3s;
        }
        .side-nav {
            position: fixed;
            top: 0;
            left: -260px;
            width: 250px;
            height: 100%;
            background: var(--section-bg);
            box-shadow: 2px 0 12px rgba(0,0,0,0.1);
            z-index: 1200;
            transition: left 0.3s;
            padding-top: 60px;
        }
        .side-nav.open {
            left: 0;
        }
        .side-nav a {
            display: block;
            padding: 18px 32px;
            color: var(--text-color);
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            border-bottom: 1px solid #eee;
            transition: background 0.2s;
        }
        .side-nav a:hover {
            background: var(--primary-color);
            color: white;
        }
        .side-nav .close-btn {
            position: absolute;
            top: 18px;
            right: 18px;
            font-size: 1.5rem;
            color: var(--text-color);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="hamburger" id="hamburgerBtn" aria-label="Open navigation">
        <span></span>
        <span></span>
        <span></span>
    </button>
    <nav class="side-nav" id="sideNav">
        <span class="close-btn" id="closeNav">&times;</span>
        <a href="/home">Home</a>
        <a href="/about">About</a>
        <a href="/test">Test</a>
        <a href="/contact">Contact Us</a>
    </nav>
    <div class="home-center">
        <div class="app-title">
            <i class="fas fa-brain me-2"></i>Mental Health Assessment System
        </div>
        <div class="app-desc">
            Empowering mental wellness through intelligent assessment.<br>
            <span style="font-size:1rem;opacity:0.8;">Start your journey by exploring the menu.</span>
        </div>
    </div>
    <script>
        const hamburgerBtn = document.getElementById('hamburgerBtn');
        const sideNav = document.getElementById('sideNav');
        const closeNav = document.getElementById('closeNav');
        hamburgerBtn.onclick = () => sideNav.classList.add('open');
        closeNav.onclick = () => sideNav.classList.remove('open');
        window.onclick = function(event) {
            if (event.target === sideNav) {
                sideNav.classList.remove('open');
            }
        };
    </script>
</body>
</html>
